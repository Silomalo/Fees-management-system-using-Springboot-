<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>Admin  | Dashboard</title>

    <!-- Bootstrap core CSS -->

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="/">Admin Panel</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Welcome Admin!</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard <small>Add a Unit</small></h1>
                </div>
                
            </div>
        </div>
    </header>
    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li class="active"><a href="/admin/unitView">Go Back</a></li>
            </ol>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div class="row">

                    <!--Lates User-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">list of Units</h3>
                        </div>
                        <div class="panel-body">
                            <h1>Add User +Units</h1>
                            <br />
                            
                            <form action="#" class="row g-3" th:action="@{/saveUnit}" th:object="${unit}" method="post">
                         
                              
                                 <div class="col-md-6">
                           
                                        <label class="form-label" >Unit Code</label>
                                            <input type="hidden" th:field="*{id}" />
                                            <input type="text" th:field="*{unitCode}" class="form-control" placeholder="Unit Code" />
                                      
                                    
                                 </div> 
                                 		<div class="col-md-6">
                                  
                                   
                                         <label class="form-label" >Unit Name</label>
                                        <input type="text" th:field="*{unitName}" class="form-control" placeholder="Unit Name" />
                                    
                                    </div>   
                                    
                                       <div class="col-md-6">
                                  
                                   
                                         <label class="form-label" >Unit Credits</label>
                                        <input type="text" th:field="*{unitCreditUnits}" class="form-control" placeholder="Unit Credits" />
                                    
                                    </div> 
                                    <div class="col-md-6">
                                     	<label class="form-label" >Session</label>
                                          <select th:field="*{session}" class="form-control"> 
                                         <option th:value="1.1" th:text="Year1--Sem1"></option>
                                         <option th:value="1.2" th:text="Year1--Sem2"></option>
                                         <option th:value="1.3" th:text="Year1--Sem3"></option>
                                         <option th:value="2.1" th:text="Year2--Sem1"></option>
                                         <option th:value="2.2" th:text="Year2--Sem2"></option>
                                         <option th:value="2.3" th:text="Year2--Sem3"></option>
                                         <option th:value="3.1" th:text="Year3--Sem1"></option>
                                         <option th:value="3.2" th:text="Year3--Sem2"></option>
                                         <option th:value="3.3" th:text="Year3--Sem3"></option>
                                         <option th:value="4.1" th:text="Year4--Sem1"></option>
                                         <option th:value="4.2" th:text="Year4--Sem2"></option>
                                         <option th:value="4.3" th:text="Year4--Sem3"></option>
                                         </select>
                                    </div>
                                     <div class="col-md-12">
                                     	<label class="form-label" >Unit Department</label>
                                         <select th:field="*{deptID}" class="form-control"> 
                                         <option th:each="dept: ${listedpartment}" 
                                         th:value="${dept.deptID}" th:utext="${dept.deptName}"></option>
                                         </select>
                                    </div>
                                   
                                    
                                    <div class="col-md-12" style="padding-top:10px">
                                    <button type="submit" class="btn btn-info">Save Details</button>
                                    </div>
                                
                            </form>
                     
                        </div>
                    </div>
                </div>
            </div>
    
    </section>
       
        <!--Footer-->
    
    <footer id="footer">
        <p>Copyright Kamati, &copy; 2021 </p>
    </footer>
    
    <!--Modals-->

  

    <script>
        CKEDITOR.replace('editor1');
    </script>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
