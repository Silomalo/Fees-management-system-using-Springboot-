<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>Admin  | Dashboard</title>

    <!-- Bootstrap core CSS -->

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="/">Admin Panel</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">  
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Welcome Admin!</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard <small>Manage User Details</small></h1>
                </div>
                
            </div>
        </div>
    </header>
    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                 <li class="active"><a href="/allUsers">Back</a></li>
            </ol>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div class="row">

                    <!--Lates User-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Users</h3>
                        </div>
                        <div class="panel-body">
                            <h1>Edit User +Details</h1>
                            <br />
                            
                            <form action="#" class="row g-3" th:action="@{/save}" th:object="${student}" method="post">
                         
                              
                                 <div class="col-md-12">
                           
                                        <label class="form-label" >User Name</label>
                                            <input type="hidden" th:field="*{id}" />
                                            
                                            <input type="text" th:field="*{userName}" class="form-control" placeholder="User Name" />
                                    
                                 </div>   
                                 <div class="col-md-12">
                           
                                        <label class="form-label" >User Password</label>
                                            <input type="text" th:field="*{password}" class="form-control" placeholder="User Name" />
                                    
                                 </div>
                                    
                                       <div class="col-md-4">
                                  
                                   
                                         <label class="form-label" >User NO</label>
                                        <input type="text" th:field="*{regStaffNo}" class="form-control" placeholder="reg/Staff Number" />
                                    
                                    </div> 
                                     <div class="col-md-4">
                                     	<label class="form-label" >Role</label>
                                         <select th:field="*{roles}" class="form-control"> 
                                         <option th:value="0"  th:text="Choose..."></option>
                                         <option th:value="ROLE_STUDENT" th:text="Student"></option>
                                         <option th:value="ROLE_STAFF" th:text="Lecturer"></option>
                                         <option th:value="ROLE_HOD" th:text="HOD"></option>
                                         <option th:value="ROLE_ADMIN" th:text="Admin"></option>
                                         </select>
                                    </div>
                                   
                                     <div class="col-md-4">
                                       
                                         <label class="form-label" >D.O.B</label>
                                        <input type="date" th:field="*{dob}" class="form-control" placeholder="User Date ofBirth" />
                                    
                                    </div>
                                    <div class="col-md-12">
                           
                                        <label class="form-label" >User Email</label>
                                            <input type="hidden" th:field="*{id}" />
                                            <input type="email" th:field="*{email}" class="form-control" placeholder="User Mail Address" />
                                    
                                 </div>
                                    <div class="col-md-4">
                                     	<label class="form-label" >Gender</label>
                                         <select th:field="*{gender}" class="form-control">
                                         <option th:value="Male" th:text="Male"></option>
                                         <option th:value="Female" th:text="Female"></option>
                                         <option th:value="Other" th:text="Other"></option>
                                         </select>
                                    </div>
                                    <div class="col-md-8">
                                         
                                        <label class="form-label" >Department ID:</label>
                                       <input type="text" th:field="*{deptid}" class="form-control" placeholder="User DepartmentID" />
                                    </div>
                                     <div class="col-md-6">
                                         <input type="hidden" th:field="*{createdOn}" />
                                          <label class="form-label"  >Created ON:</label>
                                            <input type="text" class="form-control"  th:field="*{updatedOn}" readonly/>
                                    </div>
                                     <div class="col-md-6">
                                      <label class="form-label"  >Last Updated on:</label>
                                            <input type="text" class="form-control" th:field="*{updatedOn}" readonly/>
                                    </div>
                                    <br>
                                    <div class="col-md-12" style="padding-top:10px">
                                    <button type="submit" class="btn btn-info">Save Details</button>
                                    </div>
                                
                            </form>
                     
                        </div>
                    </div>
                </div>
            </div>
    
    </section>
       
        <!--Footer-->
    
    <footer id="footer">
        <p>Copyright Kamati, &copy; 2021 </p>
    </footer>
    
    <!--Modals-->

  

    <script>
        CKEDITOR.replace('editor1');
    </script>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
