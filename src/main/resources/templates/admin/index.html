            <div class="row">

                    <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard <small>Manage Exam Details</small></h1>
                </div>
                
            </div>
        </div>

    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li class="active">DashBoard</li>
            </ol>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item active main-color-bg">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> DashBoard </a>
                        <a href="pages.html" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Pages <span class="badge">12</span></a>

                    </div>
                    <div class="well">
                        <h4>Disk Space Used</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                60%
                            </div>
                        </div>
                        <h4>Disk Space Used</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                60%
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!--Website Overview--> 
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Website Overview</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-3">
                                <div class="well dash-box">
                                    <h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span class="badge" th:text="${countUsers}"></span></h2>
                                    <h5><a  th:href="@{'/allUsers'}"> Users</a></h5>
                                </div>
                            </div>
                            <div class="col-md-3 dash-box">
                                <div class="well">
                                    <h2><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><span class="badge" th:text="${countUnits}"></span></h2>
                                    <h5><a  th:href="@{'/admin/unitView'}">Course Units</a></h5>
                                </div>
                            </div>
                            <div class="col-md-3 dash-box">
                                <div class="well">
                                    <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="badge" th:text="${countRooms}"></span></h2>
                                    <h5><a  th:href="@{'/admin/room'}">Rooms</a></h5> 
                                </div>
                            </div>
                            <div class="col-md-3 dash-box">
                                <div class="well">
                                    <h2><span class="glyphicon glyphicon-stats" aria-hidden="true"></span><span class="badge" th:text="${countDepartments}"></span></h2>
                                    <h5><a  th:href="@{'/department'}">Departments</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
